<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Solana Wallet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.76.0/solanaWeb3.min.js"></script>
</head>
<body>
    <h1>Connect Your Solana Wallet</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p id="walletAddress">Not connected</p>

    <script>
        async function connectWallet() {
            if ('solana' in window) {
                const provider = window.solana;

                if (provider.isPhantom || provider.isSolflare) {
                    try {
                        const response = await provider.connect();
                        document.getElementById("walletAddress").innerText = `Connected: ${response.publicKey.toString()}`;
                    } catch (error) {
                        console.error("Wallet connection failed:", error);
                    }
                } else {
                    alert("Please install Phantom or Solflare wallet.");
                }
            } else {
                alert("Solana wallet not detected. Please install Phantom or Solflare.");
            }
        }

        document.getElementById("connectWallet").addEventListener("click", connectWallet);
    </script>
</body>
</html>
